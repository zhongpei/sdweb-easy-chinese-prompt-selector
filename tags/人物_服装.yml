面料材质(:1.2):
  用线编织并刺绣制成的有空隙的布料,图案和开孔的设计: lace
  纽扣编织的设计和装饰是其特点: Lace-up
  面有许多孔洞的织物，使用尼龙材料，透气性较好,夏季服装: mesh
  透明的织物: sheer
  度长到能够覆盖从肩膀到膝盖或地面的衣服款式: gown
  动物皮革制品或合成皮革: leather
  使用有光泽的丝线或布料进行装饰，闪耀和亮度: shiny
  然蛋白质纤维，与人类皮肤相似与皮肤的亲和性很高: silk
  以绸缎材料的光泽感和竖立的毛发为特点，具有独特的光泽和手感: velvet
  皮革表面起毛: suede
  这种面料是格子图案，小正方形是其特点: gingham
  一种薄而透明、具有张力的织物。它是由丝绸、聚酯纤维等经过加工编织而成的面料: Organza
  具有粗糙而透明的，细腻的质感的面料: voile
  使用专用机器编织图案和花纹的织物: jacquard
  指使用轻薄透明的柔软织物或布料制作的服装或装饰品。主要用于春夏季节: chiffon
  将小布拼接在一起制成一块布的技术，或者指由此制成的布料: patchwork
  一种具有弹性的织物，具有良好的弹性和透气性: elastic
  剪下面料的一部分并进行刺绣，以制作出蕾丝花纹的技巧: cutwork
  在布料的边缘或装饰部分缝上褶皱: frill
  几乎与褶边相同。有时会使用宽褶边称为褶边，使用窄褶边称为褶边: ruffle
  “Ethnic” 有非洲、中南美洲、亚洲等民族特色”的概念: ethnic print
  使用线或刺绣线进行装饰: embroidery
  将布料聚集并缝合在一起制作出的褶皱，用于装饰: gather
  褶皱是指“折山”或“褶子”。将织物沿纵向折叠并固定，以制作装饰性的褶皱: pleats
  Crochet”和“钩针编织”在法语中的意思。这是一种用针或钩针编织成的网状图案装饰: crochet
  Beads”意为“装饰用的珠子”，用塑料或玻璃珠子进行装饰: beads
  绑在细长布料上的装饰: ribbon
  一种装饰用品，由薄金属或塑料等小片组成。当受到光照时，会因材质不同而闪耀出各种颜色(sequin|sequins): sequin
  装饰性的金属，附在衣服、包、皮带等处: studs
  印花在物品表面上的手柄或设计，指的是各种不同的表现和装饰: print
  是用来捆绑织物边缘的线或绳制成的装饰物。这是为了防止布料边缘的线松散而进行的线处理: fringe
  “Drape”是指“用来覆盖的布料”。它是一种设计或装饰，其中布料被柔软地垂下: drape
  附在布料末端的流苏装饰: tassel
  英国的高级百货店品牌: selfridge
  在编织的基础上，插入与地线不同的线的技术，或者是这样的织物: Inlay
  玉房饰品。用羽毛、丝绸、毛线、丝带等制作的小而蓬松的装饰球，用于帽子和衣服的装饰: pom-pom
  装饰上点缀着反射光的微小颗粒。如果是生成的话，会呈现闪闪发光的效果: glitter

